<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    <title>shopping cart</title>
    
</head>
<body>
    <header class="bg-primary">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Shopping Cart
              </a>
            </div>
          </nav>
        
    </header>

    <main class="container-fluid">

    <div class="row generalContainer">

<div class="col-8 productsContainer">

  <div class="row cards"></div>

</div>

<div class="col-4 cartContainer">

  <div class="container-fluid cart">
    <h2 class="text-center">cart</h2>
    <h3 class="text-center">Total: $<span class="visualTotal">0</span></h3>

    <div class="row innerCart"></div>

    <div class="row carBtns">

      <button type="button" class="btn btn-success checkout">Checkout</button>

      <button type="button" class="btn btn-danger empty">Empty</button>

    </div>

  </div>

</div>

    </div>


  </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="index.js" type="module"></script>

</body>
</html>
